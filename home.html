<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Home page</title>
    <link
        rel="stylesheet"
        href="tailwind.css"
    >
</head>
<body class="bg-gray-50">
    <!-- header -->
    <div>
        <div class="container mx-auto px-4 h-24 flex items-center">
            <div class="font-black">
                LOGO
            </div>

            <ul class="flex items-center ml-auto space-x-4">
               <li>
                   <a href="" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Como reservar</a>
               </li>
                <li>
                   <a href="" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Sobre nós</a>
                </li>
                <li>
                   <a href="" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Informações</a>
                </li>

                <li>
                    <a href="" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Contato</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /header -->

    <!-- banner -->
    <div style="background: url('./img/hero-image-1.png'); height: 450px">
        <div class="container mx-auto px-4 h-full flex items-center justify-center">
            <div>
                <div class="text-center">
                    <h1 class="text-gray-200 text-3xl mb-1">Onde você quer ir?</h1>
                    <p class="text-green-100">Escolha o estado e cidade para achar os melhores resorts.</p>
                </div>

                <div class="mt-7">
                    <form class="space-x-4">
                        <select class="bg-grey-50 px-3 py-2 border border-gray-300 rounded text-gray-500">
                            <option value="">Escolha estado</option>
                        </select>

                        <select class="bg-grey-50 px-3 py-2 border border-gray-300 rounded text-gray-500">
                            <option value="">Escolha cidade</option>
                        </select>

                        <button class="inline-flex items-center text-yellow-900 bg-yellow-500 font-medium px-3 py-2 rounded">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round"
                                                                                                                                                     stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            Pesquisar resorts
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /banner -->
</body>
</html>
